<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚢 BPA 부산 항만 자동화 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 배경 슬라이드 애니메이션 */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: slideshow 20s infinite;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            overflow: hidden;
        }
        /* 슬라이드 이미지 */
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        @keyframes slideshow {
            0% { background-image: url('/images/bg1.jpg'); }
            33% { background-image: url('/images/bg2.jpg'); }
            66% { background-image: url('/images/bg3.jpg'); }
            99% { background-image: url('/images/bg1.jpg'); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100 relative">

<!-- 배경 이미지 슬라이드 -->
<div class="slideshow"></div>

<!-- 상단 제목 -->
<div class="flex justify-center items-center mb-4">
    <img src="/images/logoF.png" class="w-80 h-auto">
</div>
<!--<hr style="margin-bottom: 10px" class="border-t-2 border-gray-300 w-full">-->

<!-- 📌 선박 등록 버튼 -->
<form th:action="@{/ships/enroll}" method="get" class="mt-4">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 text-lg rounded-lg shadow-lg transition duration-200">
        선박 등록
    </button>
</form>

<!-- 📌 물류 검수 버튼 -->
<form th:action="@{/logistics/inspection}" method="get" class="mt-4">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 text-lg rounded-lg shadow-lg transition duration-200">
        물류 검수
    </button>
</form>

</body>
<script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function changeSlide() {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }

    setInterval(changeSlide, 5000);
</script>
</html>
