<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선박 등록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-semibold mb-4">선박 등록</h2>

    <form th:action="@{/ships/enroll}" th:object="${shipCreateForm}" method="post">
        <!-- 에러 메시지 표시 -->
        <div th:if="${#fields.hasErrors('*')}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-3">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <input id="IMONumber" name="IMONumber" type="text" placeholder="IMO Number" class="w-full px-3 py-2 border rounded mb-3" th:field="*{IMONumber}" required>
        <input id="name" name="name" type="text" placeholder="Ship Name" class="w-full px-3 py-2 border rounded mb-4" th:field="*{shipName}" required>
        <input id="width" name="width" type="text" placeholder="width" class="w-full px-3 py-2 border rounded mb-4" th:field="*{width}" required>
        <input id="height" name="height" type="text" placeholder="height" class="w-full px-3 py-2 border rounded mb-4" th:field="*{height}" required>
        <div class="flex justify-end gap-2">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">등록하기</button>
        </div>
    </form>
</div>
</body>
</html>
