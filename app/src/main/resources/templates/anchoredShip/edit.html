<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{anchoredShip.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{anchoredShip.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/anchoredShips}" class="btn btn-secondary">[[#{anchoredShip.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('anchoredShip')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='anchoredShip', field='anchoredSeqId', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='anchoredShip', field='x', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='anchoredShip', field='y', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='anchoredShip', field='shipSeqId', required=true, type='select')}" />
                <input type="submit" th:value="#{anchoredShip.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
