<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{departureShip.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{departureShip.list.headline}]]</h1>
                <div>
                    <a th:href="@{/departureShips/add}" class="btn btn-primary ms-2">[[#{departureShip.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${departureShips.empty}">[[#{departureShip.list.empty}]]</div>
            <div th:if="${!departureShips.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{departureShip.departureSeqId.label}]]</th>
                            <th scope="col">[[#{departureShip.shipSeqId.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departureShip : ${departureShips}">
                            <td>[[${departureShip.departureSeqId}]]</td>
                            <td>[[${departureShip.shipSeqId}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/departureShips/edit/{departureSeqId}(departureSeqId=${departureShip.departureSeqId})}" class="btn btn-sm btn-secondary">[[#{departureShip.list.edit}]]</a>
                                    <form th:action="@{/departureShips/delete/{departureSeqId}(departureSeqId=${departureShip.departureSeqId})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{departureShip.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
