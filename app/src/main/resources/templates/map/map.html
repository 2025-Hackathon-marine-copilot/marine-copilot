<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeaMap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

<!-- 처음으로 가기 버튼 (여백 추가) -->
<form th:action="@{ / }" method="get" class="w-full flex justify-center mb-6">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md">
        처음으로 가기
    </button>
</form>

<div id="map" class="w-full"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // 서버에서 전달된 선박 좌표
    var shipLatitude = [[${shipLatitude}]];
    var shipLongitude = [[${shipLongitude}]];
    var shipName = "[[${shipName}]]";

    // 1. 지도 초기화
    const map = L.map('map').setView([shipLatitude, shipLongitude], 12); // 부산항 주변 중심 좌표

    // 2. OpenSeaMap 타일 레이어 설정
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 선박 위치 마커 추가
    const shipMarker = L.marker([shipLatitude, shipLongitude]).addTo(map)
        .bindPopup(`<b>선박: ${shipName}</b><br>위도: ${shipLatitude}<br>경도: ${shipLongitude}`)
        .openPopup();

    // 3. 경로 설정 (예: 부산항에서 인근 선박 경로)
    const route = [
        [35.0651, 129.0330], // 부산항 출발지
        [35.0700, 129.0450], // 인근 경유지
        [35.0800, 129.0600]  // 도착지
    ];

    // 4. 경로를 지도에 표시
    const polyline = L.polyline(route, { color: 'blue' }).addTo(map);

    // 5. 경로 확대
    map.fitBounds(polyline.getBounds());

    // 6. 더블 클릭 이벤트 처리
    map.on('dblclick', function(event) {
        // 더블 클릭한 위치의 위도와 경도 출력
        const lat = event.latlng.lat;
        const lng = event.latlng.lng;
        console.log(`현재 위치: 위도 ${lat}, 경도 ${lng}`);

        // 7. 빨간 점 추가 (마커)
        const redIcon = new L.Icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-2x.png',
            iconSize: [25, 41], // 마커 크기
            iconAnchor: [12, 41], // 마커 앵커 위치
            popupAnchor: [1, -34], // 팝업 앵커 위치
        });

        // 해당 위치에 빨간 점(마커)을 추가
        L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup(`위도: ${lat}, 경도: ${lng}`);
    });
</script>
</body>
</html>
