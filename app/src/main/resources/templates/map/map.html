<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeaMap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

<!-- 처음으로 가기 버튼 (여백 추가) -->
<form th:action="@{ / }" method="get" class="w-full flex justify-center mb-6">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md">
        처음으로 가기
    </button>
</form>

<div id="map" class="w-full"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // 1. 지도 초기화
    const map = L.map('map')

    // 2. OpenSeaMap 타일 레이어 설정
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 4. 경로 설정 (예: 부산항에서 인근 선박 경로)
    const route = [
        [35.07960082044156, 129.09467697143558],
        [35.10095096169263, 129.12197113037112]
    ];

    // 3. 선박 마커 추가 함수 (📌 공통 함수)
    function addShipMarker(map, ship, icon) {
        var marker = L.marker([ship.lat, ship.lng], {icon: icon}).addTo(map);

        // 📌 마커 클릭 시 팝업 띄우기
        marker.bindPopup(
            `<b>🚢 선박명: ${ship.name}</b><br>
             🆔 IMO 번호: ${ship.imoNumber}<br>
             📏 크기: ${ship.width}m x ${ship.height}m<br>
             📍 위치: 위도 ${ship.lat}, 경도 ${ship.lng}`
        );
    }

    // 5. 경로를 지도에 표시
    const polyline = L.polyline(route, { color: 'blue' }).addTo(map);

    // 6. 더블 클릭 이벤트 처리
    map.on('dblclick', function(event) {
        // 더블 클릭한 위치의 위도와 경도 출력
        const lat = event.latlng.lat;
        const lng = event.latlng.lng;
        console.log(`현재 위치: 위도 ${lat}, 경도 ${lng}`);

        // 7. 빨간 점 추가 (마커)
        const redIcon = new L.Icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-2x.png',
            iconSize: [25, 41], // 마커 크기
            iconAnchor: [12, 41], // 마커 앵커 위치
            popupAnchor: [1, -34], // 팝업 앵커 위치
        });

        // 해당 위치에 빨간 점(마커)을 추가
        L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup(`위도: ${lat}, 경도: ${lng}`);
    });
</script>

<script th:inline="javascript">
    var currentShip = /*[[${currentShip}]]*/ null;
    map.setView([currentShip.lat, currentShip.lng], 10);

    var currentShipIcon = L.icon({
        iconUrl: '/images/current_ship.png',
        iconSize: [30, 30], // 마커 크기 설정
        iconAnchor: [15, 15], // 마커 중심 위치
        popupAnchor: [0, -15] // 팝업 위치
    });

    addShipMarker(map, currentShip, currentShipIcon);
    // 📌 추가: 지도 중심을 선박 위치로 부드럽게 확대 이동
    map.flyTo([currentShip.lat, currentShip.lng], 14, { duration: 1.5 });
</script>

<script th:inline="javascript">
    var anchoredShips = /*[[${anchoredShips}]]*/ [];

    // 📌 마커 아이콘 설정
    var shipIcon = L.icon({
        iconUrl: '/images/anchored_ship.png', // ⚠ 실제 경로 확인 필수!
        iconSize: [30, 30], // 마커 크기 설정
        iconAnchor: [15, 15], // 마커 중심 위치
        popupAnchor: [0, -15] // 팝업 위치
    });

    // 📌 각 선박 데이터를 기반으로 지도에 마커 추가
    anchoredShips.forEach(function(ship) {
        addShipMarker(map, ship, shipIcon);
    });
</script>

</body>
</html>
