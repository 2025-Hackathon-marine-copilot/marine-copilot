<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OpenSeaMap Test</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // 1. 지도 초기화
    const map = L.map('map').setView([35.0651, 129.0330], 12); // 부산항 주변 중심 좌표

    // 2. OpenSeaMap 타일 레이어 설정
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3. 경로 설정 (예: 부산항에서 인근 선박 경로)
    const route = [
        [35.0651, 129.0330], // 부산항 출발지
        [35.0700, 129.0450], // 인근 경유지
        [35.0800, 129.0600]  // 도착지
    ];

    // 4. 경로를 지도에 표시
    const polyline = L.polyline(route, { color: 'blue' }).addTo(map);

    // 5. 경로 확대
    map.fitBounds(polyline.getBounds());

    // 6. 더블 클릭 이벤트 처리
    map.on('dblclick', function(event) {
        // 더블 클릭한 위치의 위도와 경도 출력
        const lat = event.latlng.lat;
        const lng = event.latlng.lng;
        console.log(`현재재 위치: 위도 ${lat}, 경도 ${lng}`);

        // 7. 빨간 점 추가 (마커)
        const redIcon = new L.Icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon-2x.png',
            iconSize: [25, 41], // 마커 크기
            iconAnchor: [12, 41], // 마커 앵커 위치
            popupAnchor: [1, -34], // 팝업 앵커 위치
        });

        // 해당 위치에 빨간 점(마커)을 추가
        L.marker([lat, lng], { icon: redIcon }).addTo(map).bindPopup(`위도: ${lat}, 경도: ${lng}`);
    });
</script>
</body>
</html>
