<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>이동 가능 해역</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <style>
            #map {
                height: 600px;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script>
            // 지도 생성 및 초기 위치 설정
            var map = L.map('map').setView([35.093505, 129.094758], 13);

            // OpenSeaMap 타일 레이어 추가
            var osmLayer = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenSeaMap contributors'
            }).addTo(map);

            var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // 이동 가능 해역(다각형) 좌표 배열
            var polygonCoords = [
                [35.091225, 129.117631],
                [35.091014, 129.099521], 
                [35.093505, 129.094758], 
                [35.103725, 129.094028], 
                [35.103407, 129.074845], 
                [35.108181, 129.067292], 
                [35.100527, 129.059481], 
                [35.095471, 129.070124],
                [35.085939, 129.083382],
                [35.080731, 129.096392],
                [35.068818, 129.095082],
                [35.068818, 129.117631]
            ];

            // 다각형 그리기
            var polygon = L.polygon(polygonCoords, {color: 'red', weight: 3, fillOpacity: 0.2}).addTo(map);

            // 다각형 중심으로 지도 이동
            map.fitBounds(polygon.getBounds());
        </script>
    </body>
</html>
