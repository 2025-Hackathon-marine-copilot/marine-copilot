<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeaMap 해양 정보 표시</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <script>
        // 부산항 근처 위치 (경도 129.0803, 위도 35.0764)
        var map = L.map('map').setView([35.0764, 129.0803], 14);

        // OpenStreetMap 기본 지도 타일 추가
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // OpenSeaMap 해양 항해 정보(Seamark) 추가
        var seamarkLayer = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenSeaMap contributors'
        }).addTo(map);

        // 현재 위치 마커 (사용자 지정)
        var marker = L.marker([35.0764, 129.0803]).addTo(map)
            .bindPopup("부산항 기준 위치<br>경도: 129.0803<br>위도: 35.0764")
            .openPopup();

        // 레이어 컨트롤 추가 (기본 지도 & 해양 정보 선택 가능)
        var baseMaps = {
            "OpenStreetMap": osmLayer
        };

        var overlayMaps = {
            "OpenSeaMap 해양 정보": seamarkLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
